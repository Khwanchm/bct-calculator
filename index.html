<!DOCTYPE html>
<html>
<head>
    <title>BCT Calculator</title>
</head>
<body>
    <h1>BCT Calculator</h1>
    <form id="bctForm">
        <label for="length">Length (mm):</label>
        <input type="number" id="length" name="length" required><br><br>

        <label for="width">Width (mm):</label>
        <input type="number" id="width" name="width" required><br><br>

        <label for="height">Height (mm):</label>
        <input type="number" id="height" name="height" required><br><br>

        <label for="weight">Gross Weight (Kg):</label>
        <input type="number" id="weight" name="weight" required><br><br>

        <label for="layers">Stacking Layers per Pallet:</label>
        <input type="number" id="layers" name="layers" required><br><br>

        <label for="pallets">Amount of Pallets:</label>
        <input type="number" id="pallets" name="pallets" required><br><br>

        <label for="loss">Percentage of After Process Loss (%):</label>
        <input type="number" id="loss" name="loss" required><br><br>

        <label for="flute">Flute Type:</label>
        <select id="flute" name="flute">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="E">E</option>
        </select><br><br>

        <button type="button" onclick="calculateBCT()">Calculate</button>
    </form>

    <h2>Results:</h2>
    <p id="boardSpec">Board Specification: </p>
    <p id="bctRequired">BCT Required: </p>
    <p id="bctMin">BCT Minimum: </p>

    <script src="script.js"></script>
</body>
</html>
